%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/kingdisplay,kd101ne3-40ti.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: King Display KD035G6-40TI based MIPI-DSI panels

description: |
  -This binding is for display panels using an JD9365DA controller

maintainers:
  - Zhaoxiong Lv <lvzhaoxiong@huaqin.corp-partner.google.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: kingdisplay,kd101ne3-40ti

  backlight: true
  port: true
  pp3300-supply: true
  reg: true
  enable-gpios: true
  rotation: true

required:
  - compatible
  - reg
  - enable-gpios
  - pp3300-supply
  - backlight
  - port

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel: panel@0 {
            compatible = "kingdisplay,kd101ne3-40ti";
            reg = <0>;
            enable-gpios = <&pio 98 0>;
            pinctrl-names = "default";
            pinctrl-0 = <&panel_pins_default>;
            pp3300-supply = <&en_pp6000_mipi_disp>;
            backlight = <&backlight_lcd0>;
            rotation = <90>;
            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };

...
