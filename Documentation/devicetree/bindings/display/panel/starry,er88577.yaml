%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/starry,er88577.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Starry Display ER88577 based MIPI-DSI panels

description:
  -Add a display panel for the ER88577 controller

maintainers:
  - Zhaoxiong Lv <lvzhaoxiong@huaqin.corp-partner.google.com>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: starry,er88577

  pp3300-supply: true
  reg: true
  enable-gpios: true
  backlight: true
  port: true
  rotation: true

required:
  - compatible
  - pp3300-supply
  - reg
  - enable-gpios
  - backlight
  - port

unevaluatedProperties: false

examples:
  - |
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel: panel@0 {
            compatible = "starry,er88577";
            reg = <0>;
            enable-gpios = <&pio 98 0>;
            pinctrl-names = "default";
            pinctrl-0 = <&panel_pins_default>;
            pp3300-supply = <&en_pp6000_mipi_disp>;
            backlight = <&backlight_lcd0>;
            rotation = <90>;
            port {
                panel_in: endpoint {
                    remote-endpoint = <&dsi_out>;
                };
            };
        };
    };

...
