%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/proximity/tyhx,hx9031as.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Tyhx HX9031AS capacitive proximity SAR sensor

maintainers:
  - Yasin Lee <yasin.lee.x@gmail.com>

description: |
  Tyhx's HX9031AS proximity sensor.

allOf:
  - $ref: /schemas/iio/iio.yaml#

properties:
  compatible:
    const: tyhx,hx9031as

  reg:
    maxItems: 1

  interrupts:
    description:
      Generated by device to announce preceding read request has finished
      and data is available or that a close/far proximity event has happened.
    maxItems: 1

  vdd-supply:
    description: Main power supply

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      hx9031as@2a {
        compatible = "tyhx,hx9031as";
        reg = <0x2a>;
        interrupt-parent = <&pio>;
        interrupts = <16 IRQ_TYPE_EDGE_FALLING 16 0>;
        vdd-supply = <&pp3300_a>;
        status = "okay";
      };
    };






